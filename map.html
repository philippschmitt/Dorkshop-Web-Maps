<!DOCTYPE html>
<html>
<head>
    <title>DORKSHOP</title>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>

<script>
// mapboxgl.accessToken = '<your access token here>';
mapboxgl.accessToken = 'pk.eyJ1IjoicGhpbGlwcHNjaG1pdHQiLCJhIjoiYzBlNTRlNGFkYTUzY2YzNmNkMmY2NTM2MmI4NzA3NjUifQ.o_zQtL3f4c5Zc9Z8H77jjQ';
var map = new mapboxgl.Map({
    container: 'map',
    // style: 'mapbox://styles/mapbox/light-v9',
    style: 'mapbox://styles/philippschmitt/cjflxyps90e4l2sqpt8xgagmq',
    center: [-73.99234,40.73699],
    zoom: 13,
    hash: true
});

map.on('load', function () {

    map.addSource('311-calls', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/philippschmitt/Dorkshop-Web-Maps/master/311-calls.geojson'
    });

    map.addLayer({
        'id': '311-calls',
        'type': 'circle',
        'source': '311-calls',

        'paint': {
            // 'circle-color': '#00ffff',
            'circle-opacity': .9,
            'circle-radius': 3,
            'circle-color': [
                'match',
                ['get', 'descriptor'],
                'Pothole', '#ff0000',
                'Air', '#00ff00',
                'Noise', '#0000ff',
                /* other */ '#ccc'
            ]
            /*
            'circle-radius': {
                'base': 1.75,
                'stops': [[12, 2], [22, 180]]
            }
            */
        }  
    });

});
</script>

</body>
</html>
